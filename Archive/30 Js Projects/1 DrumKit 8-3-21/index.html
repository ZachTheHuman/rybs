<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>
    <!--Made by Zachary Petersen-->

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="script.js"></script>
    <h1>Drum Kit</h1>

    <div class="keys">
      <div class="key" id="a">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div class="key" id="s">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div class="key" id="d">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div class="key" id="f">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div class="key" id="g">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div class="key" id="h">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div class="key" id="j">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div class="key" id="k">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div class="key" id="l">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>

    <div id="a_player"></div>
    <div id="s_player"></div>
    <div id="d_player"></div>
    <div id="f_player"></div>
    <div id="g_player"></div>
    <div id="h_player"></div>
    <div id="j_player"></div>
    <div id="k_player"></div>
    <div id="l_player"></div>
  </body>
</html>
